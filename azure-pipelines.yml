# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $environment= Get-Content (Get-Item src/environment.json) -Raw -Encoding UTF8 | ConvertFrom-Json
      $environment.TITLE= "$(TITLE)" 
      $environment | ConvertTo-Json | Set-Content environment.json
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Visual Studio Professional Subscription(e2a24f00-c6e5-4954-b1ff-8b99cde95aeb)'
    appType: 'webApp'
    WebAppName: 'noclegi'
    packageForLinux: 'build'